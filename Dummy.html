<body>
 <h1>A game</h1>
 <p>NAME:</p>
 <input id="nm" type="text" name="name" />
 <p style="color:red;font-size:40px">
 Enter it!</p>
 <button type="button" onclick="sayYouAreFooled();window.history.back(-1);;">Submit</button>
 <pre>&emsp;</pre>
 <a href="index.html" style="font-size:20px;color:orange;padding:10px;">Back</a>
 <p id="fooled" style="color:white;font-size:20px"><strong>YOU ARE FOOLED</strong></p>
 <script>
  function sayYouAreFooled()
  {
   x=document.getElementById("fooled");
   y=document.getElementById("nm");
   x.style.color="red";
   x.style.font-size="50px";
   x.innerHTML=y.value "YOU ARE FOOLED";
  }
